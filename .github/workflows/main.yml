name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

  workflow_dispatch:

jobs:
  lint:
    # if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: check out the repository
        uses: actions/checkout@v4

      - name: install
        run: ansible-galaxy collection install -r reqs/requirements.yml --force

      - name: install 2
        run: ansible-galaxy collection install azure.azcollection --force

      # - run: pip3 install -r ~/.ansible/collections/ansible_collections/azure/azcollection/requirements.txt

      - name: lint Ansible Playbook
        uses: ansible/ansible-lint@v24
        with:
          args: "--exclude .github/ reqs/"

  deploy:
    environment: Azure
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Instantiate Ansible 'hosts' file
        run: sudo install -D inventories/hosts /etc/ansible/hosts

      - name: install
        run: ansible-galaxy collection install -r reqs/requirements.yml --force

      - name: install 2
        run: ansible-galaxy collection install azure.azcollection --force

      - name: Run Ansible playbook
        run: ansible-playbook playbooks/azure.vnet.yml #debug.yml
        env:
          AZURE_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          AZURE_SECRET: ${{ secrets.CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
          AZURE_TENANT: ${{ secrets.TENANT_ID }}

